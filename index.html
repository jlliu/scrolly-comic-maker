<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scrolly Comic Maker</title>


	<link rel="stylesheet" href="style.css">
	<script src="dist/FileSaver.min.js"></script>
	<script src="dist/jszip.min.js"></script>
	<script src="dist/jszip-utils.min.js"></script>

</head>
<body>
	<header>
		<h1>Scrolly comic maker</h1>
		<div class="buttons">
			<button id="previewButton" class="pixel-corners-4">Preview</button>
			<button id="exportButton" class="pixel-corners-4 primary">Export</button>
		</div>

	</header>
	<div class="editor">
		<div id="leftPanel" >
			<button id="open-image">Image</button>


			<!-- <button id="image-library-button">Image</button> -->
			<button id="add-text">Text</button>
			<button id="undo" disabled>Undo</button>
			<button id="redo" disabled>Redo</button>

		</div>
		<div id="imageLibraryPanel" class="pixel-corners-12">
			<div class="headerWithClose"><h2 class="header">Images</h2><button id="closeLibrary">&#215;</button></div>
				<button id="add-image" onclick="document.getElementById('image-upload').click()" class="pixel-corners-4 fullWidth primary">+ Upload</button>
				<input id="image-upload" type="file" multiple="multiple" />

				<!-- <p><i>Drag images onto the canvas</i></i></p> -->
			<div id="image-collection" >
			</div>

		</div>
		<div id="previewContainer">
			<div id="iframeContainer" class="pixel-corners-12">
				<div class="windowBar">My comic</div>
				<iframe id="preview" srcdoc=""></iframe>
			</div>

			<!-- <p>Current frame: <i id="cueCount">0</i></p> -->
			<!-- <div id="timelineContainer">
				<div id="timelineSlider"></div>
			</div> -->

			<div class="timelineSection">
				<div class="timeline">
					<div class="timeline-gradient-l"></div>
					<div id="scenePreviewContainer">
						<div id="sceneWrapperContainer">
						</div>
					</div>
					<div class="timeline-gradient-r show"></div>
				</div>

				<div class="timelineButtons">
					<button id="frame-add" class="pixel-corners-4">+</button>
					<button id="frame-subtract" class="pixel-corners-4">-</button>
				</div>
			</div>



	   </div>

		<div id="rightPanelWrapper" class="pixel-corners-12">
			<div id="rightPanel" >
				<!-- <div id="settings"> -->

					<div class="settingsGroup canvasSettings">


						<h2 class="header">Canvas settings</h2>

						<div class="settingSection">
							<label for="title">Title</label>
							<div class="pixel-corners--wrapper-4">
								<input type="text" id="title" name="title" required minlength="1" maxlength="200" value="Untitled Comic" class="pixel-corners-4"  />
							</div>
						</div>


						<div class="settingSection">
						<label for="Background Color">Background</label>
						<input type="color" id="backgroundColor" name="Background Color" value="#FFFFFF" class="pixel-corners-4" />
						</div>
						<!-- <p>later: gutter width... dimensions</p> -->
						<button onclick="startOver()" class="pixel-corners-4 fullWidth">Start Over</button>

					</div>


					<div class="settingsGroup elementSettings">

						<h2 class="showForImgEl header">Image settings</h2>
						<h2 class="showForTextEl header">Text settings</h2>

						<div class="settingSection">
						<label for="Behavior">Display</label>
						<select name="Behavior" id="behaviorSelector">
							<option value="Fixed">Fixed</option>
							<option value="Scroll">Scroll</option>
						</select>
						</div>


						<div class="showForImgEl settingSection">
							<label for="Placement">Fill page</label>
							<select name="Placement" id="placementSelector">
								<option value="Custom">Off</option>
								<option value="Fill">On</option>
							</select>
						</div>







						<!-- <img class="showForImgEl" src="" id="currentImgPreview" />
						<p class="showForImgEl showForTextEl" >Id: <i id="currentId">0</i></p> -->

						<div class="settingSection columns-2">
						<div>
							<label for="start cue">Start frame:</label>
							<div class="pixel-corners--wrapper-4">
								<input class="pixel-corners-4" type="number" id="startCue" name="Start cue" min="0"  max="1000" />
							</div>
						</div>
						<div>
							<label for="end Cue">End frame:</label>
							<div class="pixel-corners--wrapper-4">
								<input class="pixel-corners-4" type="number" id="endCue" name="Start cue" min="0" max="1000" />
							</div>
						</div>

						</div>

						<!-- Font related settings -->
						<div class="showForTextEl settingSection">
							<label for="fonts">Font</label>
							<!-- <div class="fontSelector-custom pixel-corners-4">
								Comic Neue
							</div> -->
							<div class="pixel-corners--wrapper-4">
								<select name="cars" id="fontSelector" class="pixel-corners-4">
									<option value="Comic Neue">Comic Neue</option>
									<option value="Rainy Hearts">Rainy Hearts</option>
									<option value="Bad Comic">Bad Comic</option>
								</select>
							</div>
							<div id="fontMenu" class="fontMenu contextMenu pixel-corners-4">
								<div class="optionsWrapper">

								</div>
							</div>
						</div>

						<div class="showForTextEl">
							<div class="settingSection columns-2">
								<div>
									<label for="end Cue">Font size</label>
									<div class="pixel-corners--wrapper-4">
										<input class="pixel-corners-4" type="number" id="fontSize" name="Font size" min="8" max="400" value="24" />
									</div>
								</div>
								<div>
								<label for="Font Color">Text color</label>
								<input class="pixel-corners-4" type="color" id="fontColor" name="Font Color" value="#000000" />
								</div>
							</div>
						</div>


						<div class="showForTextEl settingSection">
							<label for="text alignment">Text alignment</label>
							<select name="text alignment" id="textAlignment">
								<option value="left">Left</option>
								<option value="center">Center</option>
								<option value="right">Right</option>
							</select>
						</div>
						<button id="sendForward" class="pixel-corners-4 fullWidth">Bring to front</button>
						<button id="sendBack" class="pixel-corners-4 fullWidth">Send to back</button>
						<button id="delete" class="pixel-corners-4 fullWidth">Delete</button>
						</div>


					</div>


				</div>
		</div>







		 <!-- </div> -->


	</div>
	<div class="fullPreviewContainer">
		<iframe id="fullPreview" srcdoc=""></iframe>
	</div>

	<div class="contextMenuSceneEl contextMenu pixel-corners-4">
		<button id="contextMenu-deleteFrame" onclick="deleteFrame()">Delete frame</button>
		<button id="contextMenu-duplicate" onclick="duplicateFrame()">Duplicate frame</button>
	</div>
</body>
<script src="global.js"></script>
<script src="srcdoc.js"></script>
<script src="script.js"></script>
</html>
