<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>


	<link rel="stylesheet" href="style.css">
	<script src="dist/FileSaver.min.js"></script>
	<script src="dist/jszip.min.js"></script>

</head>
<body>
	<header>
		<h1>Scrolly comic maker</h1>
		<button id="export">Export</button>
	</header>
	<div class="editor">
		<div id="leftPanel">
			<button id="open-image">Image</button>


			<!-- <button id="image-library-button">Image</button> -->
			<button id="add-text">Text</button>
			<button disabled>Undo</button>
			<button disabled>Redo</button>

		</div>
		<div id="imageLibraryPanel">
			<h2>library</h2>
				<button id="add-image" onclick="document.getElementById('image-upload').click()">Upload New</button>
				<input id="image-upload" type="file" multiple="multiple" />

				<p><i>Drag images onto the canvas</i></i></p>
			<div id="image-collection" >

			</div>
			<button id="closeLibrary">Close</button>
		</div>
		<div id="previewContainer">
			<iframe id="preview" srcdoc=""></iframe>
			<p>Current frame: <i id="cueCount">0</i></p>
			<!-- <div id="timelineContainer">
				<div id="timelineSlider"></div>
			</div> -->

			<div class="timelineSection">
				<div id="scenePreviewContainer">
					<div id="sceneWrapperContainer">
					</div>
				</div>
				<div class="buttons">
					<button id="frame-add">+</button>
					<button id="frame-subtract">-</button>
				</div>
			</div>



	   </div>

		 <div id="rightPanel">
			<!-- <div id="settings"> -->

				<div class="settingsGroup canvasSettings">


					<h2>Canvas settings</h2>

					<input type="text" id="title" name="title" required minlength="1" maxlength="200" value="Untitled Comic"  /> <br><br>

					<label for="Background Color">Background color</label>
					<input type="color" id="backgroundColor" name="Background Color" value="#FFFFFF" />

				</div>


				<div class="settingsGroup elementSettings">
					<h2 class="showForImgEl">Image settings</h2>
					<!-- <img class="showForImgEl" src="" id="currentImgPreview" />
					<p class="showForImgEl showForTextEl" >Id: <i id="currentId">0</i></p> -->
					<label for="start cue">Start frame:</label>
					<input type="number" id="startCue" name="Start cue" min="0"  max="1000" />
						<br>
					<label for="end Cue">End frame:</label>
					<input type="number" id="endCue" name="Start cue" min="0" max="1000" />

						<p class="showForImgEl"><i>Coming later: Filling images as backgrounds, and allowing images to scroll parallax-style...</i></p>
					<!-- Font related settings -->
					<div class="showForTextEl">
						<h3>Text settings</h3>
						<label for="fonts">Choose a font:</label>

						<select name="cars" id="fontSelector">
							<option value="Comic Neue">Comic Neue</option>
							<option value="Rainy Hearts">Rainy Hearts</option>
							<option value="Bad Comic">Bad Comic</option>
						</select>
						<br>
						<label for="Font Color">Text color</label>
						<input type="color" id="fontColor" name="Font Color" value="#000000" />
						<br>
						<label for="end Cue">Font size</label>
						<input type="number" id="fontSize" name="Font size" min="8" max="400" value="24" />
					</div>

					<button id="sendForward" >Bring to front</button><br>
					<button id="sendBack" >Send to back</button><br>
					<button id="delete">Delete</button>
				</div>


			</div>






		 <!-- </div> -->


	</div>

</body>
<script src="global.js"></script>
<script src="srcdoc.js"></script>
<script src="script.js"></script>
</html>
